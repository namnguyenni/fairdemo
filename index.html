<!DOCTYPE html>
<html>
<head>
	<title>Viettech - Hội chợ ảo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<link rel="icon" href="skin/logo.png" type="image/x-icon" />
	<!-- FANCY BOX -->
	<script type="text/javascript" src="/plugins/fancybox/jquery-1.4.3.min.js"></script>
	<script>
		!window.jQuery && document.write('<script src="/plugins/fancybox/jquery-1.4.3.min.js"><\/script>');
	</script>
	<script type="text/javascript" src="plugins/fancybox/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="plugins/fancybox/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="plugins/fancybox/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
	

	<style>
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
	</style>
</head>
<body>

<script src="tour.js"></script>

<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"auto", mobilescale:1.0, passQueryParameters:"startscene,startlookat"});
	</script>
</div>


<script>
	function CallFancy(url)
	{
		$.fancybox({
		type: 'iframe', //<--added
        maxWidth: 1000,
        maxHeight: 1000,
        fitToView: false,
        width: '90%',
        height: '90%',
        autoSize: false,
        closeClick: false,
        openEffect: 'fade',
        closeEffect: 'fade',
     	href : url
  	});

	$.fancybox(
		{
			onClosed : function(){
				$('title').text('Hội trợ sâm Ngọc Linh');
			}
		}
	)
	}

	function Muteall(){
		Array.from(document.querySelectorAll('audio, video')).forEach(el => el.muted = true);
	}
</script>

</body>
</html>
